<!DOCTYPE html>
<html lang=en>

<head>
    <title>Sebastian Mullaert</title>
    <meta charset="utf-8">
    <meta name="description" content="Sebastian Mullaert personal site">
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quattrocento">

<body>

    <div class="container">

        <section class="philosophy">

            <div class="philosophy_text_part">
                <div class="float">
                    <h2 id="header">(Philosophy)</h2>
                    <p class="main_thought"> Convergence
                        of <span class="font_green">Zen meditation</span>,
                        <span class="font_important">nature</span> & creativity
                    </p>
                </div>
                <div class="text_block">
                    <p>The majesty of the natural world has always been integral to Sebastian Mullaert’s music.</p>
                    <p>His approach to art, as well as to life, is centered around meditating on nature’s primordial
                        cycles and forces.</p>
                </div>
                <div class="button">
                    <a href="#"><img class="button_line" src="./img/orange_line.svg" alt="decorated line">Read more</a>
                </div>
            </div>

            <figure class="groupe_img">
                <figure class="big_img">
                    <picture class="big_img__picture">
                        <source type="image/webp" media="(max-width: 1149px)" srcset="./img/wood_large_mobile1x.webp, ./img/wood_large_mobile2x.webp 2x">
                        <source type="image/webp" media="(min-width: 1150px)" srcset="./img/wood_large.webp, ./img/wood_large2x.webp 2x">

                        <source type="image/jpeg" media="(min-width: 1150px)" srcset="./img/wood_large.jpg, ./img/wood_large2x.jpg 2x">
                        <img src="./img/wood_large.jpg"
                            alt="Sebastian Mullaert stands with his back to the viewer in a deciduous forest">
                    </picture>

                    <figcaption class="desktop">Based on nature breath</figcaption>
                </figure>

                <figure class="small_img">
                    <picture class="small_img__picture">
                        <source type="image/webp" media="(max-width: 1149px)" srcset="./img/wood_small_mobile1x.webp, ./img/wood_small_mobile2x.webp 2x">
                        <source type="image/webp" media="(min-width: 1150px)" srcset="./img/wood_small.webp, ./img/wood_small2x.webp 2x">
                        <source type="image/jpeg" media="(max-width: 1149px)" srcset="./img/wood_small_mobile1x.jpg, ./img/wood_small_mobile2x.jpg 2x">
                        <source type="image/jpeg" media="(min-width: 1150px)" srcset="./img/wood_small.jpg, ./img/wood_small2x.jpg 2x">
                        <img src="./img/wood_small.jpg"
                            alt="Sebastian Mullaert stands with his back to the viewer in a deciduous forest">
                    </picture>

        </section>
